Requerimiento 1

Se pide realizar una aplicación en Angular que muestre un listado-detalle de Videojuegos.

Los videojuegos tendrán un identificador, un título, una compañía, una imagen y una valoración media.
La web mostrará una página con nuestro nombre de usuario y el listado de videojuegos (tendremos algunos 
videojuegos ya dados de alta), pero solo se mostrará en el listado el identificador, el título y 
la valoración media.

Si pulsamos en un videojuego, nos llevará a su detalle, el cual podremos ver todos los atributos del videojuego.
Esta página tendrá también un botón para volver.

La página web tendrá también una página que muestre los datos para contactarnos y 
otra página que hable sobre nosotros. A estas páginas accederemos mediante un menú de navegación
 (también en este menú tendremos el listado de videojuegos).

Se valorarán los estilos en la aplicación, aplicar “routing” y comunicación entre componentes.

Valoración: 7 puntos sobre 10
–>
